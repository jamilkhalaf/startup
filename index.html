<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup App - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <h1>Startup App</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutPreLogin.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <div class="input__container username-container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#000000"
                    width="20px"
                    height="20px"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                    ></path>
                  </svg>
                </button>
                <input
                  type="text"
                  name="username"
                  class="input__search"
                  placeholder="Enter username"
                />
              </div>
              

              <div class="input__container password-container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#000000"
                    width="20px"
                    height="20px"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                    ></path>
                  </svg>
                </button>
                <input
                  type="text"
                  name="password"
                  class="input__search"
                  placeholder="Enter Password"
                />
              </div>
              

           
        </form>
        <form>
             <!-- Redirect to game.html -->
             <button type="button" onclick="window.location.href='home.html'">Login</button>
             <button type="button" onclick="window.location.href='home.html'">Create</button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/jamilkhalaf/startup">Jamil's Github Repo</a>
        <p>&copy; 2025 Startup App. All rights reserved.</p>
    </footer>
</body>
</html>
